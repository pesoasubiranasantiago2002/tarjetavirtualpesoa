<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tarjetas</title>
   
    
    <link rel="stylesheet" href="tarjetas.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="app-container">

        <header class="page-header">
            <a href="primera.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1>Tarjetas</h1>
        </header>

        <section class="card-balance">
            <div class="balance-top">
                <div class="amount">$0.00</div>
                <i class="fa-solid fa-rotate-right refresh-icon"></i>
            </div>
            <div class="balance-description">
                Balance total en tarjetas en <span>USD</span>
            </div>
        </section>

        <section class="action-buttons">
            <button class="btn btn-deposit">
                <i class="fa-solid fa-arrow-up"></i>
                Recargar
            </button>
            <button class="btn btn-withdraw">
                <i class="fa-solid fa-arrow-down"></i>
                Retirar balance
            </button>
        </section>

        <section class="card-list">
            
            <h2>Tarjeta virtual</h2>
            <a href="tarjetadedebito.html" class="card-item">
                <div class="card-item-icon">
                    <i class="fa-regular fa-credit-card"></i>
                </div>
                <div class="card-item-details">
                    <span>CRISTIAN PESOA</span>
                    <span class="card-number">**** 2610</span>
                </div>
                <i class="fa-solid fa-chevron-right arrow-icon"></i>
            </a>

            <h2>Tarjetas físicas</h2>
            <a href="#" class="card-item">
                <div class="card-item-icon">
                    <i class="fa-regular fa-credit-card"></i>
                </div>
                <div class="card-item-details">
                    <span>Solicitar tarjeta física</span>
                    <span class="card-number">Solicitar tarjeta física</span>
                </div>
                <i class="fa-solid fa-chevron-right arrow-icon"></i>
            </a>
        </section>

    </div> </body>
</html>
