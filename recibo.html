<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Transacción</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <style>
        /* --- 1. Variables y Reseteo --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --color-bg: #1A1A1A;
            --color-primary-green: #DFFF00;
            --color-success: #28a745;
            --color-text-primary: #FFFFFF;
            --color-text-secondary: #8E8E8E;
            --color-surface-dark: #2C2C2C;
            --color-surface-light: #4A4A4A;
            --color-divider: #333;
            --font-main: 'Manrope', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: #111;
            color: var(--color-text-primary);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* --- 2. Contenedor Principal --- */
        .app-container {
            width: 100%;
            background-color: var(--color-bg);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
        }

        /* --- 3. Cabecera (Flecha y Audífonos) --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .header-icon {
            font-size: 1.5rem;
            color: var(--color-text-primary);
            text-decoration: none;
        }

        /* --- 4. Información Principal (Logo, Título, Fecha) --- */
        .transaction-main-info {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .merchant-logo {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0; /* Blanco suave para el logo */
            border-radius: 50%;
            flex-shrink: 0;
        }

        .transaction-titles h1 {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 0.3rem;
            line-height: 1.3;
        }

        .transaction-titles .date {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
        }

        /* --- 5. Estado (Badge Verde) --- */
        .status-badge {
            background-color: var(--color-success);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            display: inline-block; /* Se ajusta al contenido */
            margin-bottom: 2rem;
            align-self: flex-start;
        }

        /* --- 6. Monto Total --- */
        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .total-row h2 {
            font-size: 1.4rem;
            font-weight: 800;
        }
        
        .total-row .amount {
            font-size: 1.4rem;
            font-weight: 800;
        }

        /* --- 7. Lista de Detalles --- */
        .details-list {
            display: flex;
            flex-direction: column;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--color-divider);
            font-size: 0.95rem;
        }

        .detail-label {
            color: var(--color-text-secondary);
        }

        .detail-value {
            font-weight: 600;
            text-align: right;
            max-width: 60%;
            word-break: break-all; /* Para el ID largo */
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-icon {
            font-size: 1.1rem;
            color: var(--color-text-primary);
            cursor: pointer;
        }

        /* --- 8. Botón Inferior --- */
        .footer-spacer {
            flex: 1; /* Empuja el botón hacia abajo */
        }

        .share-btn {
            background-color: #E0E0E0; /* Color gris claro como en la imagen */
            color: #000;
            border: none;
            width: 100%;
            padding: 1rem;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            font-family: var(--font-main);
            margin-top: 2rem;
            cursor: pointer;
        }

        /* --- Media Query para Escritorio --- */
        @media (min-width: 600px) {
            .app-container {
                max-width: 420px; 
                margin: 2rem auto; 
                border-radius: 24px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
                min-height: auto; 
            }
        }
    </style>
</head>
<body>

    <div class="app-container">

        <div class="transaction-main-info">

        </div>

        <div class="status-badge">Completada</div>

        <div class="total-row">

        <div class="details-list">
            
            <div class="detail-item">
                <span class="detail-label">Tipo de transacción</span>

            <div class="detail-item">

            <div class="detail-item">

            <div class="detail-item">

            <div class="detail-item">
                <span class="detail-label">Tarjeta</span>

        </div>

        <div class="footer-spacer"></div>

        <button class="share-btn">Compartir comprobante</button>

    </div>

</body>
</html>
